###########################################################################
# Quest Database
###########################################################################
#
# Quest Settings:
#    Note: Only quest ID is required, others settings are optionals.
#
###########################################################################
# Quest - Quest infos containing quest ID and quest name.
#    Quest name is currently unused in source.
#
#  - Quest_Infos: [Quest ID{, Quest Title}]
###########################################################################
# TimeLimit - TimeLimit of the quest in seconds.
#    The date limit will be at [Current time + Time Limit].
#
#    TimeLimit: Time Limit
###########################################################################
# TimeLimit_HourMin - TimeLimit of the quest in HH:MM format.
#    The date limit will be at [Time Limit] of the current day or at
#    [Time Limit] of the next day if [Time Limit] is lower than the
#    current date.
#
#    TimeLimit_HourMin: "HH:MM"
###########################################################################
# Hunt - A list of monster ID and count values that the quest requires.
#
#    Hunt: [Target1,Val1 {,Target2,Val2,...}]
###########################################################################
# Hunt_For_Item - A list of monster ID, ItemID and rate values.
#    MobID*, ItemID*, and Rate* reflect special values for quests that can
#    drop an item at given rate from given mob. If MobID* is zero,
#    then any mob has a chance to drop the given ItemID*.
#
#    Hunt_For_Item: [MobID1,NameID1,Rate1 {,MobID2,NameID2,Rate2,...}]
###########################################################################
