###########################################################################
# - Id                  Item Random Option Group ID.
#   Group               Item Random Option Group constant.
#   Slots:              Slot in which an Item Random Option is to be applied. Max of MAX_ITEM_RDM_OPT.
#     - Slot            Slot number.
#       Chance          Chance to have this Item Random Option Slot be applied (1 = 0.01%, 10000 = 100%). (Default: 10000)
#       Inherit         Inherits Random Options from specified Slot. Must be lower than current Slot and options must already have been specified. (Optional)
#       Options:        List of possible Item Random Options for slot. (Optional when inheriting)
#         - Option      Item Random Option constant.
#           MinValue    Minimum value. (Default: 0)
#           MaxValue    Maximum value. (Default: 0)
#           Param       Parameter value. (Default: 0)
#           Rate        Probability to get this Random Option. Not a percentage value! Chance is Rate/sumOfSlotRates. (Default: 1)
###########################################################################

