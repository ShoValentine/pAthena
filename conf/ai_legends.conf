//===== rAthena AI Legends Configuration ================================
//
// This file contains configuration settings for AI Legend characters.
// These are special AI-controlled characters that roam the world and
// interact with players based on their unique personalities.
//
//=========================================================================

// Global AI Legends Settings
ai_legends_enabled: true                // Enable or disable AI Legends globally
ai_legends_provider: "azure_openai"     // AI provider to use (azure_openai, openai, deepseek)
ai_legends_model: "gpt-4o"              // Model to use for AI Legends
ai_legends_log_level: 3                 // Log level (0=none, 1=error, 2=warning, 3=info, 4=debug, 5=trace)
ai_legends_cache_enabled: true          // Enable caching of AI responses to reduce API calls
ai_legends_cache_ttl: 86400             // Cache time-to-live in seconds (default: 1 day)
ai_legends_fallback_provider: "local"   // Fallback AI provider if primary fails

// Movement and Appearance Settings
ai_legends_roam_enabled: true           // Enable roaming behavior
ai_legends_max_stay_time: 300           // Maximum time to stay in one place (in seconds)
ai_legends_min_stay_time: 60            // Minimum time to stay in one place (in seconds)
ai_legends_teleport_cooldown: 600       // Cooldown between teleports (in seconds)
ai_legends_appearance_chance: 0.3       // Chance of appearing at MVP battles (0.0-1.0)
ai_legends_disappearance_chance: 0.2    // Chance of disappearing when idle (0.0-1.0)
ai_legends_mvp_assist_chance: 0.5       // Chance of assisting in MVP battles (0.0-1.0)

// Interaction Settings
ai_legends_interaction_cooldown: 60     // Cooldown between interactions with the same player (in seconds)
ai_legends_max_daily_pvp: 1             // Maximum daily PvP challenges per legend
ai_legends_max_party_time: 1800         // Maximum time to stay in a party (in seconds)
ai_legends_conversation_memory: 30      // Days to remember conversations with players
ai_legends_relationship_memory: 90      // Days to remember relationships with players
ai_legends_gift_chance: 0.05            // Chance of giving a gift during interaction (0.0-1.0)
ai_legends_secret_reveal_chance: 0.1    // Chance of revealing a backstory piece (0.0-1.0)

// Combat Settings
ai_legends_power_advantage: 8           // Percentage stronger than the strongest player (%)
ai_legends_assist_weakest: true         // Always assist the weakest party in MVP battles
ai_legends_pvp_same_class_only: true    // Only challenge players of the same class to PvP
ai_legends_never_loot: true             // Never take loot from monsters
ai_legends_never_accept_requests: true  // Never accept friend or party requests

// Memory and Context Settings
ai_legends_use_langchain: true          // Use LangChain for memory management
ai_legends_memory_vector_store: "chroma" // Vector store to use for memory (chroma, faiss, pinecone)
ai_legends_memory_embedding_model: "text-embedding-3-small" // Embedding model to use
ai_legends_memory_decay_rate: 0.1       // Rate at which memories decay over time
ai_legends_context_window_size: 16384   // Context window size for AI model
ai_legends_max_tokens_per_response: 1000 // Maximum tokens per response

// Secret Skills Settings
ai_legends_secret_skills_enabled: true  // Enable secret skills that players can learn
ai_legends_skill_quest_difficulty: 3    // Difficulty of secret skill quests (1-5)
ai_legends_skill_quest_steps: 5         // Number of steps in secret skill quests
ai_legends_skill_power_level: 10        // Power level of secret skills (%)

