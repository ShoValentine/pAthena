###########################################################################
# Channel Database
###########################################################################
#
# Channel Settings
#
###########################################################################
# - Type:                     Either Public, Private, Map, Ally. (Required)
#   Color                     Chat color. (Default: 0xFFFFFF)
#   Delay                     Chat delay in milliseconds. (Default: 1000)
#   SelfAnnounce              Displays a message to player when joining/leaving a channel. (Default: false)
#   JoinAnnounce              Displays a message to the channel when a player joins. (Default: false)
#   LeaveAnnounce             Displays a message to the channel when a player leaves. (Default: false)
######## Private Only
#   AllowCreate               If players are allowed to create private channels. (Default: false)
#   MaxMembers                Maximum amount of members in channel. (Default: 1000)
#   AllowBan                  Channel owner is allowed to ban members. (Default: true)
#   AllowKick                 Channel owner is allowed to kick members. (Default: true)
#   AllowChangeColor          Channel owner is allowed to toggle the option for players to change the message color. (Default: false)
#   AllowChangeDelay          Channel owner is allowed to change the chat delay. (Default: false)
########  Public, Map, Ally Only
#   Name                    Channel name
#   Password                Channel password. (Default: none)
#   Alias                   Chat will display the alias at the beginning of the message.
#   Autojoin                If players will automatically join the channel at login. (Default: false)
#   Groups                  List of group names allowed to join. Group with 'ChannelAdmin' permission can always enter the channel. (Default: all)
#   Leave                   If players are allowed to leave the channel. (Default: true)
#   Chat                    If players are allowed to chat in the channel. (Default: true)
#   ChangeColor             If players are allowed to change the message color. (Default: false)
###########################################################################

Header:
  Type: CHANNEL_CONF
  Version: 1

Body:
# Red: 0xFF0000
# Blue: 0x83CFE9
# Orange: 0xE57C00
# Cyan: 0x00B89D
# Yellow: 0xFFFF90
# Green: 0x28BF00
# White: 0xFFFFFF
# Purple: 0xD67FFF
# LightGreen: 0xB6FF00
# Normal: 0x00FF00

  - Type: Private
    # All values are defaulted.

  - Type: Public
    Name: "#global"
    Alias: "[Global]"
    Leave: false

  - Type: Public
    Name: "#support"
    Alias: "[Support]"
    Leave: false
    Color: 0x83CFE9

  - Type: Public
    Name: "#trade"
    Alias: "[Trade]"
    Color: 0xB6FF00

  - Type: Ally
    Name: "#ally"
    Alias: "[Ally]"
    Color: 0x28BF00

  - Type: Map
    Name: "#map"
    Alias: "[Map]"
    Color: 0xFFFF90

Footer:
  Imports:
  - Path: conf/import/channels.yml
