//===== rAthena AI Beggar Configuration ================================
//
// This file contains configuration settings for the special Nameless Beggar
// character that roams cities and interacts with players.
//
//=========================================================================

// Global Beggar Settings
ai_beggar_enabled: true                 // Enable or disable the Nameless Beggar globally
ai_beggar_provider: "azure_openai"      // AI provider to use (azure_openai, openai, deepseek)
ai_beggar_model: "gpt-4o"               // Model to use for the Nameless Beggar
ai_beggar_log_level: 3                  // Log level (0=none, 1=error, 2=warning, 3=info, 4=debug, 5=trace)
ai_beggar_cache_enabled: true           // Enable caching of AI responses to reduce API calls
ai_beggar_cache_ttl: 86400              // Cache time-to-live in seconds (default: 1 day)
ai_beggar_fallback_provider: "local"    // Fallback AI provider if primary fails

// Appearance and Movement Settings
ai_beggar_appearance_chance: 1.0        // Chance of appearing each day (0.0-1.0)
ai_beggar_appearance_time: "06:00"      // Time of day when beggar appears
ai_beggar_disappearance_time: "22:00"   // Time of day when beggar disappears
ai_beggar_stay_duration: 3600           // Duration to stay in one city (in seconds)
ai_beggar_cities: ["prontera", "geffen", "payon", "morocc", "alberta", "izlude", "aldebaran", "comodo", "yuno"] // Cities to visit
ai_beggar_visit_order: "sequential"     // Visit order (sequential, random)
ai_beggar_movement_speed: 150           // Movement speed (%)
ai_beggar_teleport_between_cities: true // Teleport between cities instead of walking

// Interaction Settings
ai_beggar_max_daily_interactions: 10    // Maximum number of players to interact with per city
ai_beggar_interaction_cooldown: 86400   // Cooldown between interactions with the same player (in seconds)
ai_beggar_interaction_radius: 5         // Radius to detect players for interaction (in cells)
ai_beggar_trade_timeout: 60             // Timeout for trade requests (in seconds)
ai_beggar_food_request_chance: 1.0      // Chance to request food from a player (0.0-1.0)
ai_beggar_food_item_ids: [512, 513, 514, 515, 516, 517, 518, 519, 520, 521, 522, 523, 524, 525, 526, 528, 529, 530, 531, 532, 533, 534, 535, 536, 537, 538, 539, 540] // Food item IDs

// Reward Settings
ai_beggar_reward_item_id: 25000         // ID of the "Ancient Scroll Fragment" item to give as reward
ai_beggar_reward_amount: 1              // Amount of reward items to give
ai_beggar_reward_weight: 0              // Weight of reward item
ai_beggar_reward_tradable: false        // Whether reward item is tradable
ai_beggar_reward_droppable: false       // Whether reward item is droppable
ai_beggar_reward_storageable: true      // Whether reward item can be stored
ai_beggar_reward_cartable: true         // Whether reward item can be placed in cart
ai_beggar_reward_description: "A fragment of an ancient scroll with mysterious writing. It seems useless, but perhaps collecting many of them might reveal something..."

// Special Event Settings
ai_beggar_fragment_threshold: 100       // Number of fragments needed to trigger special event
ai_beggar_event_map: "prontera"         // Map where special event occurs
ai_beggar_event_x: 150                  // X coordinate for special event
ai_beggar_event_y: 150                  // Y coordinate for special event
ai_beggar_event_duration: 1800          // Duration of special event (in seconds)
ai_beggar_event_cooldown: 604800        // Cooldown between special events (in seconds)
ai_beggar_event_announcement: true      // Whether to announce special event to all players
ai_beggar_event_announcement_message: "The disciples of the Nameless One have gathered to test a worthy soul!"

// Memory and Context Settings
ai_beggar_use_langchain: true           // Use LangChain for memory management
ai_beggar_memory_vector_store: "chroma" // Vector store to use for memory (chroma, faiss, pinecone)
ai_beggar_memory_embedding_model: "text-embedding-3-small" // Embedding model to use
ai_beggar_memory_decay_rate: 0.1        // Rate at which memories decay over time
ai_beggar_context_window_size: 16384    // Context window size for AI model
ai_beggar_max_tokens_per_response: 1000 // Maximum tokens per response

// Feeding Streak Settings
ai_beggar_required_feeding_days: 14     // Number of consecutive days required to feed the beggar
ai_beggar_required_feeding_count: 3     // Number of food items required per day
ai_beggar_streak_reset_on_miss: true    // Whether to reset streak if player misses a day
ai_beggar_streak_reward_skill_id: 8100  // ID of the skill fragment to reward after completing streak
ai_beggar_streak_reward_skill_name: "Master's Wisdom" // Name of the skill fragment
ai_beggar_streak_reward_skill_description: "A fragment of the Nameless One's wisdom. It grants a passive ability that increases experience gain by 5%."

// Appearance and Personality
ai_beggar_name: "???"                   // Display name for the beggar
ai_beggar_class_id: 4046                // Class ID for the beggar (Elder)
ai_beggar_level: 99                     // Level of the beggar
ai_beggar_hair_style: 7                 // Hair style
ai_beggar_hair_color: 0                 // Hair color (white)
ai_beggar_cloth_color: 0                // Cloth color
ai_beggar_weapon: 1601                  // Weapon (Wooden Staff)
ai_beggar_shield: 0                     // Shield
ai_beggar_head_top: 0                   // Head top
ai_beggar_head_mid: 0                   // Head middle
ai_beggar_head_bottom: 0                // Head bottom
ai_beggar_personality: "mysterious"     // Personality type (mysterious, wise, eccentric, kind, stern)
ai_beggar_speech_style: "cryptic"       // Speech style (cryptic, formal, casual, poetic, direct)
ai_beggar_knowledge_level: "omniscient" // Knowledge level (limited, average, extensive, omniscient)
