//===== rAthena AI Agents Configuration =================================
//
// This file contains configuration settings for AI agents.
//
// Available agents:
// - world_evolution: Dynamic world evolution
// - legend_bloodlines: Player legacy and bloodlines
// - cross_class_synthesis: Skill fusion and hybrid abilities
// - quest_generation: AI-driven quests and storylines
// - economic_ecosystem: Dynamic economy with supply/demand
// - social_dynamics: Faction relationships and reputation
// - combat_mechanics: Environmental combat factors
// - housing_system: Customizable player housing
// - time_manipulation: Time-based mechanics
// - npc_intelligence: Enhanced NPCs with MBTI personalities
// - guild_evolution: Guild specialization and technology
// - dimensional_warfare: Multi-dimensional battles
//
//=========================================================================

//===== World Evolution Agent ==========================================
world_evolution: {
    enabled: true                    // Enable world evolution agent
    update_interval: 3600            // Update interval in seconds
    weather_change_probability: 0.3  // Probability of weather changing per update
    seasonal_enabled: true           // Enable seasonal changes
    territory_control_enabled: true  // Enable territory control features
    resource_respawn_rate: 1.0       // Resource respawn rate multiplier
    environment_memory: 7            // Days to remember environmental changes
    player_impact_factor: 0.5        // Factor for player actions impact (0.0-1.0)
    dynamic_events_enabled: true     // Enable dynamic world events
    event_frequency: 24              // Hours between potential events
}

//===== Legend Bloodlines Agent ========================================
legend_bloodlines: {
    enabled: true                    // Enable legend bloodlines agent
    inheritance_probability: 0.7     // Probability of trait inheritance
    mutation_probability: 0.1        // Probability of trait mutation
    max_bloodline_depth: 5           // Maximum generations to track
    trait_count: 10                  // Number of traits per bloodline
    legendary_threshold: 100         // Achievement points needed for legendary status
    bloodline_decay_rate: 0.1        // Rate at which bloodline power decays per generation
    trait_combination_enabled: true  // Enable trait combination from parents
    special_events_enabled: true     // Enable special bloodline events
    quest_integration: true          // Integrate with quest system
}

//===== Cross-Class Synthesis Agent ====================================
cross_class_synthesis: {
    enabled: true                    // Enable cross-class synthesis agent
    max_fusion_skills: 5             // Maximum number of fusion skills per character
    skill_compatibility_threshold: 0.6 // Threshold for skill compatibility
    experimental_skills_enabled: true // Enable experimental skill combinations
    fusion_cooldown: 3600            // Cooldown between fusions in seconds
    stability_factor: 0.8            // Stability factor for fusions (0.0-1.0)
    level_requirement: 40            // Minimum level to use fusion skills
    job_level_requirement: 40        // Minimum job level to use fusion skills
    skill_point_cost: 10             // Skill points cost for fusion
    zeny_cost: 100000                // Zeny cost for fusion
}

//===== Quest Generation Agent =========================================
quest_generation: {
    enabled: true                    // Enable quest generation agent
    daily_quest_limit: 5             // Maximum daily quests per player
    quest_complexity: 3              // Quest complexity level (1-5)
    story_continuity_weight: 0.8     // Weight for maintaining story continuity
    player_history_weight: 0.6       // Weight for considering player history
    difficulty_scaling: true         // Scale difficulty based on player level
    reward_scaling: true             // Scale rewards based on difficulty
    unique_rewards_chance: 0.2       // Chance for unique rewards
    group_quest_enabled: true        // Enable group quests
    world_event_integration: true    // Integrate with world events
}

//===== Economic Ecosystem Agent =======================================
economic_ecosystem: {
    enabled: true                    // Enable economic ecosystem agent
    price_volatility: 0.2            // Market price volatility (0.0-1.0)
    supply_demand_sensitivity: 0.5   // Sensitivity to supply/demand changes
    regional_variance: true          // Enable regional price differences
    npc_shop_adaptation: true        // Allow NPC shops to adapt prices
    player_market_impact: 0.3        // Player market impact factor (0.0-1.0)
    tax_rate: 0.05                   // Transaction tax rate
    black_market_enabled: true       // Enable black market system
    trade_route_enabled: true        // Enable trade route system
    economic_events_enabled: true    // Enable economic events
}

//===== Social Dynamics Agent ==========================================
social_dynamics: {
    enabled: true                    // Enable social dynamics agent
    faction_count: 10                // Number of dynamic factions
    reputation_memory: 30            // Days to remember reputation changes
    alliance_volatility: 0.3         // Alliance stability factor (0.0-1.0)
    conflict_threshold: 0.7          // Threshold for faction conflicts
    reputation_gain_rate: 1.0        // Rate of reputation gain
    reputation_loss_rate: 1.5        // Rate of reputation loss
    neutral_zone_enabled: true       // Enable neutral zones
    faction_quest_enabled: true      // Enable faction-specific quests
    diplomatic_events_enabled: true  // Enable diplomatic events
}

//===== Combat Mechanics Agent =========================================
combat_mechanics: {
    enabled: true                    // Enable combat mechanics agent
    terrain_effect_multiplier: 0.2   // Multiplier for terrain effects on combat
    weather_effect_multiplier: 0.15  // Multiplier for weather effects on combat
    cover_system_enabled: true       // Enable dynamic cover system
    flanking_bonus: 0.2              // Damage bonus for flanking (0.0-1.0)
    elevation_bonus: 0.1             // Damage bonus per elevation level
    time_of_day_effects: true        // Enable time of day effects on combat
    status_interaction_enabled: true // Enable status effect interactions
    environment_damage_enabled: true // Enable environmental damage
    tactical_retreat_enabled: true   // Enable tactical retreat mechanics
}

//===== Housing System Agent ===========================================
housing_system: {
    enabled: true                    // Enable housing system agent
    max_houses_per_player: 3         // Maximum houses per player
    upgrade_levels: 5                // Number of upgrade levels available
    customization_options: 100       // Number of customization options
    furniture_limit: 50              // Maximum furniture items per house
    storage_expansion_enabled: true  // Enable storage expansion
    crafting_station_enabled: true   // Enable crafting stations
    garden_system_enabled: true      // Enable garden system
    visitor_system_enabled: true     // Enable visitor system
    housing_events_enabled: true     // Enable housing events
}

//===== Time Manipulation Agent ========================================
time_manipulation: {
    enabled: true                    // Enable time manipulation agent
    time_skill_cooldown: 3600        // Cooldown for time-based skills in seconds
    historical_events_enabled: true  // Enable historical event participation
    time_locked_content_rotation: 7  // Days between time-locked content rotation
    time_dilation_factor: 0.5        // Time dilation factor for effects
    paradox_chance: 0.1              // Chance of paradox effects (0.0-1.0)
    temporal_zone_enabled: true      // Enable temporal zones
    time_travel_quest_enabled: true  // Enable time travel quests
    alternate_timeline_enabled: true // Enable alternate timeline exploration
    temporal_item_enabled: true      // Enable temporal items
}

//===== NPC Intelligence Agent =========================================
npc_intelligence: {
    enabled: true                    // Enable NPC intelligence agent
    memory_retention: 30             // Days to retain player interaction memory
    conversation_depth: 3            // Depth of conversation trees
    personality_types: 16            // Number of MBTI personality types to use
    relationship_development_rate: 0.1 // Rate of relationship development per interaction
    emotion_volatility: 0.3          // NPC emotional volatility (0.0-1.0)
    context_awareness_level: 0.7     // Level of context awareness (0.0-1.0)
    learning_rate: 0.05              // Rate at which NPCs learn from interactions
    daily_routine_enabled: true      // Enable NPC daily routines
    special_relationship_enabled: true // Enable special relationships with players
}

//===== Guild Evolution Agent ==========================================
guild_evolution: {
    enabled: true                    // Enable guild evolution agent
    specialization_paths: 5          // Number of guild specialization paths
    technology_tree_depth: 4         // Depth of guild technology trees
    alliance_limit: 3                // Maximum number of guild alliances
    research_point_rate: 100         // Research points gained per day
    territory_control_enabled: true  // Enable territory control
    guild_event_frequency: 7         // Days between guild events
    inter_guild_competition: true    // Enable inter-guild competitions
    guild_rank_system_enabled: true  // Enable guild ranking system
    guild_skill_enabled: true        // Enable guild skills
}

//===== Dimensional Warfare Agent ======================================
dimensional_warfare: {
    enabled: true                    // Enable dimensional warfare agent
    dimension_count: 5               // Number of accessible dimensions
    reality_warp_cooldown: 86400     // Cooldown for reality warping in seconds
    plane_shift_cost: 1000           // MP cost for plane shifting
    dimensional_stability: 0.7       // Stability of dimensions (0.0-1.0)
    cross_dimensional_damage: 0.8    // Damage multiplier across dimensions
    dimensional_resource_enabled: true // Enable dimensional resources
    dimensional_monster_enabled: true // Enable dimensional monsters
    dimensional_quest_enabled: true  // Enable dimensional quests
    reality_fracture_events: true    // Enable reality fracture events
}