//===== rAthena AI Mayor Configuration ================================
//
// This file contains configuration settings for the Mayor AI agent
// that analyzes server statistics and creates events.
//
//=========================================================================

// Global Mayor Settings
ai_mayor_enabled: true                  // Enable or disable the Mayor AI agent globally
ai_mayor_provider: "azure_openai"       // AI provider to use (azure_openai, openai, deepseek)
ai_mayor_model: "gpt-4o"                // Model to use for the Mayor AI agent
ai_mayor_log_level: 3                   // Log level (0=none, 1=error, 2=warning, 3=info, 4=debug, 5=trace)
ai_mayor_cache_enabled: true            // Enable caching of AI responses to reduce API calls
ai_mayor_cache_ttl: 86400               // Cache time-to-live in seconds (default: 1 day)
ai_mayor_fallback_provider: "local"     // Fallback AI provider if primary fails

// Analysis Settings
ai_mayor_analysis_frequency: "weekly"   // Frequency of analysis (daily, weekly, monthly)
ai_mayor_analysis_day: "monday"         // Day of the week for weekly analysis
ai_mayor_analysis_time: "03:00"         // Time of day for analysis (server time)
ai_mayor_analysis_lookback_days: 7      // Number of days to look back for analysis
ai_mayor_min_data_points: 100           // Minimum number of data points required for analysis
ai_mayor_retention_threshold: 0.7       // Retention rate threshold for alerts (0.0-1.0)
ai_mayor_churn_threshold: 0.3           // Churn rate threshold for alerts (0.0-1.0)
ai_mayor_new_player_threshold: 10       // New player threshold for alerts (per day)
ai_mayor_inactive_player_threshold: 50  // Inactive player threshold for alerts (per day)

// Event Settings
ai_mayor_max_active_events: 3           // Maximum number of active events at once
ai_mayor_min_event_duration: 3          // Minimum event duration in days
ai_mayor_max_event_duration: 14         // Maximum event duration in days
ai_mayor_event_cooldown: 7              // Cooldown between similar events in days
ai_mayor_event_announcement_enabled: true // Enable event announcements
ai_mayor_event_reminder_enabled: true   // Enable event reminders
ai_mayor_event_reminder_frequency: 24   // Event reminder frequency in hours
ai_mayor_event_types: ["COMBAT", "COLLECTION", "EXPLORATION", "SOCIAL", "CRAFTING", "TRADING", "SPECIAL", "SEASONAL"] // Allowed event types
ai_mayor_event_difficulties: ["BEGINNER", "INTERMEDIATE", "ADVANCED", "EXPERT", "MIXED"] // Allowed event difficulties
ai_mayor_event_targets: ["NEW_PLAYERS", "CASUAL_PLAYERS", "HARDCORE_PLAYERS", "RETURNING_PLAYERS", "ALL_PLAYERS"] // Allowed event targets

// Reward Settings
ai_mayor_min_rewards_per_event: 1       // Minimum number of rewards per event
ai_mayor_max_rewards_per_event: 5       // Maximum number of rewards per event
ai_mayor_reward_scaling_enabled: true   // Enable reward scaling based on difficulty
ai_mayor_reward_item_pool: [501, 502, 503, 504, 505, 506, 507, 508, 509, 510, 511, 512, 513, 514, 515, 516, 517, 518, 519, 520, 521, 522, 523, 524, 525, 526, 527, 528, 529, 530, 531, 532, 533, 534, 535, 536, 537, 538, 539, 540, 541, 542, 543, 544, 545, 546, 547, 548, 549, 550, 551, 552, 553, 554, 555, 556, 557, 558, 559, 560, 561, 562, 563, 564, 565, 566, 567, 568, 569, 570, 571, 572, 573, 574, 575, 576, 577, 578, 579, 580, 581, 582, 583, 584, 585, 586, 587, 588, 589, 590, 591, 592, 593, 594, 595, 596, 597, 598, 599, 600] // Pool of reward items
ai_mayor_reward_exp_enabled: true       // Enable experience rewards
ai_mayor_reward_zeny_enabled: true      // Enable zeny rewards
ai_mayor_reward_item_enabled: true      // Enable item rewards
ai_mayor_reward_custom_enabled: true    // Enable custom rewards

// Report Settings
ai_mayor_report_enabled: true           // Enable weekly reports
ai_mayor_report_format: "markdown"      // Report format (text, markdown, html)
ai_mayor_report_distribution: "admin"   // Report distribution (admin, staff, public)
ai_mayor_report_sections: ["summary", "player_stats", "economy", "events", "issues", "opportunities", "recommendations"] // Report sections
ai_mayor_report_length: "detailed"      // Report length (brief, standard, detailed)
ai_mayor_report_storage_days: 90        // Number of days to store reports

// Strategy Settings
ai_mayor_retention_strategies_enabled: true // Enable player retention strategies
ai_mayor_acquisition_strategies_enabled: true // Enable player acquisition strategies
ai_mayor_max_strategies_per_report: 5   // Maximum number of strategies per report
ai_mayor_strategy_implementation_tracking: true // Track strategy implementation
ai_mayor_strategy_effectiveness_tracking: true // Track strategy effectiveness

// Memory and Context Settings
ai_mayor_use_langchain: true            // Use LangChain for memory management
ai_mayor_memory_vector_store: "chroma"  // Vector store to use for memory (chroma, faiss, pinecone)
ai_mayor_memory_embedding_model: "text-embedding-3-small" // Embedding model to use
ai_mayor_memory_decay_rate: 0.1         // Rate at which memories decay over time
ai_mayor_context_window_size: 16384     // Context window size for AI model
ai_mayor_max_tokens_per_response: 4000  // Maximum tokens per response

// Script Settings
ai_mayor_script_directory: "npc/custom/events/" // Directory for event scripts
ai_mayor_script_template_directory: "npc/custom/events/templates/" // Directory for event script templates
ai_mayor_script_backup_enabled: true    // Enable script backups before modification
ai_mayor_script_validation_enabled: true // Enable script validation before deployment
ai_mayor_script_auto_deployment: true   // Enable automatic script deployment
ai_mayor_script_deployment_delay: 300   // Delay before script deployment in seconds

// Integration Settings
ai_mayor_discord_integration: false     // Enable Discord integration
ai_mayor_discord_webhook_url: ""        // Discord webhook URL
ai_mayor_discord_announcement_enabled: false // Enable Discord announcements
ai_mayor_discord_report_enabled: false  // Enable Discord reports
ai_mayor_web_integration: false         // Enable web integration
ai_mayor_web_api_url: ""                // Web API URL
ai_mayor_web_api_key: ""                // Web API key
ai_mayor_web_announcement_enabled: false // Enable web announcements
ai_mayor_web_report_enabled: false      // Enable web reports

// Advanced Settings
ai_mayor_data_collection_interval: 3600 // Data collection interval in seconds
ai_mayor_data_aggregation_interval: 86400 // Data aggregation interval in seconds
ai_mayor_data_cleanup_interval: 2592000 // Data cleanup interval in seconds
ai_mayor_data_retention_days: 365       // Number of days to retain data
ai_mayor_thread_pool_size: 2            // Thread pool size for AI processing
ai_mayor_request_timeout: 30            // Request timeout in seconds
ai_mayor_max_retries: 3                 // Maximum number of retries for failed requests
ai_mayor_retry_delay: 5                 // Delay between retries in seconds
ai_mayor_rate_limit: 10                 // Maximum number of requests per minute